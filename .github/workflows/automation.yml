name: Automation Workflow

# Triggers: daily 10 PM UTC + manual runs
on:
  schedule:
    - cron: '0 22 * * *'  # 10 PM UTC every day
  workflow_dispatch:       # allows manual trigger

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Create serviceAccount.json from secret
      - name: Create serviceAccount.json
        run: echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > serviceAccount.json

      # 3️⃣ Create .env file from individual secrets
      - name: Create .env
        run: |
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
          echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env
          echo "SENDER_EMAIL=${{ secrets.SENDER_EMAIL }}" >> .env
          echo "GOOGLE_SHEET_URL=${{ secrets.GOOGLE_SHEET_URL }}" >> .env
          echo "WORKSHEET_NAME=${{ secrets.WORKSHEET_NAME }}" >> .env
          echo "RUN_IMMEDIATELY=${{ secrets.RUN_IMMEDIATELY }}" >> .env
          echo "RUN_HOUR=${{ secrets.RUN_HOUR }}" >> .env
          echo "RUN_MINUTE=${{ secrets.RUN_MINUTE }}" >> .env
          echo "APPENDWORKSHEET_NAME=${{ secrets.APPENDWORKSHEET_NAME }}" >> .env
          echo "SERVICE_ACCOUNT_FILE=serviceAccount.json" >> .env

      # 3.1️⃣ Debug: Verify files were created
      - name: Verify .env and serviceAccount.json
        run: |
          echo "Files in workspace:"
          ls -la
          echo ""
          echo "First 5 lines of .env (values hidden):"
          head -n 5 .env | sed 's/=.*/=****/'
          echo ""
          echo "First 5 lines of serviceAccount.json:"
          head -n 5 serviceAccount.json

      # 4️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 5️⃣ Install Python dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 6️⃣ Run the Python automation script
      - name: Run automation script
        run: python main.py
